<div ui-content-for="title">
  <span>  KNIRV APPLICATION</span>
</div>

<div class="scrollable" ng-controller="UserController">
 <div class="scrollable-content section">
 <p class="text-right">
   <a class="btn btn-success " href="#/newUser">
     <i class="fa fa-plus"></i>  SIGN UP
   </a>
 </p>

  <div class="bg-danger" >{{loginError}}</div>
  <form name="LoginForm" role="form" ng-submit='login()'>
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Username</label>
          <input ng-model="credentials.userName" class="form-control" placeholder="username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch ng-model='rememberMe'></ui-switch>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

  </form>
 </div>
</div>
