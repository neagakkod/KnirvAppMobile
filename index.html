<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   <!--  <base href="/demo/" /> -->
    <title>KNIRV APPLICATION</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
     <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places" type="text/javascript"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
  <!--  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>-->
    <script src="dist/js/mobile-angular-ui.min.js"></script>
	  <script src="dist/js/ext_libs/socket.io-client-master/socket.io.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/globalNecessities.js"></script>
    <script src="AddressFormHelper.js"></script>
    <script src="js/directivesFromDemo.js"></script>
    <script src="js/customDirectives.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="app.js"></script>
  </head>

  <body
    ng-app="MobileAngularUiExamples"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="sidebar sidebar-right">
      <div class="scrollable"   ng-controller="UserController">
        <h1 class="scrollable-header app-name"><small>USER MENU</small></h1>
        <div class="scrollable-content">
          <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <a class="list-group-item"  href="#/profileInfo">My Profile <i class="fa fa-user pull-right"></i></a>
          <!--  <a class="list-group-item" ng-show="currentUser" href="#/newUser">New User<i class="fa fa-chevron-right pull-right"></i></a>-->
            <a class="list-group-item" ng-click="logout()">Log out<i class="fa fa-power-off pull-right"></i></a>

          </div>
        </div>
      </div>
    </div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          KNIRV APPLICATION
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" ng-show="currentUser" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
             <span ng-show="currentUser"> <i class="fa fa-cog"></i></span>
          </div>
        </div>
      </div>

      <!--<div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>-->

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>


  </body>
</html>
